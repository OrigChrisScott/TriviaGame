<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ultimate Simpsons Fan Trivia Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		
		<!-- Game header content -->
		<div class="container">
			<div class="row page-header">
				<div class="col-lg-3">
					<img src="assets/images/logos/TheSimpsonsLogo.png" alt="The Simpsons Logo" id="leftLogo" />
				</div>
				<div class="col-lg-2">
					<img src="assets/images/items/bart.png" alt="Bart Simpson" id="rightLogo" />
				</div>
				<div class="col-lg-7" id=headerTitle>
					<h1>Ultimate Fan Trivia Game</h1>
				</div>
			</div>
		</div>
		
		<!-- Main Content Section -->
		<div class="container">
			<div class="jumbotron">

				<!-- This section will hold media content in future versions -->	
				<!-- <div class="row">	
					<div class="col-lg-12" id="">
						<img src="assets/images/items/tv.png" alt="Television" id="tv" />
					</div>
				</div> -->
				
				<!-- This section holds questions content -->
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 well-lg" id="questionSection">
					</div>
					<div class="col-lg-2 well-lg">
						<div class="row" id="timerLabel">
						</div>
						<div class="row" id="timerSection">
						</div>
					</div>
				</div>

				<!-- This section holds multiple choice options content -->
				<div class="row">
					<div class="col-lg-12 well-lg" id="optionsSection">
					</div>
				</div>

				<!-- This section holds score stats -->
				<div class="row" id="scoreSection">
					<div class="col-lg-2 col-lg-offset-4 well-lg" id="scoreCorrectSection">
					</div>
					<div class="col-lg-2 well-lg" id="scoreWrongSection">
					</div>
				</div>

			</div>
		</div>

		<!-- Footer content -->
		<footer class="navbar-default navbar-fixed-bottom">
			<div id="footerAudio">
			</div>
		  	<div class="container-fluid text-center" id="footerDiv">
		    	<span>All Logos and Content are Property of 20th Century Fox &copy; 2017</span>
		  	</div>
		</footer>


	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
